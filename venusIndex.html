<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Venus</title>
        <meta name="viewport" content="width=device-width">
        <script src="https://aframe.io/releases/1.2.0/aframe.js"></script>
        <script src="scripts/main.js" defer></script>
    </head>
    <body>
        <a-assets>

        </a-assets>
        <a-scene>
            <a-camera position="0 1 0" id="myCamera">
                <a-cursor interaction-spawn="Event: click; mixin: voxel"></a-cursor>
              </a-camera>

            <a-sphere 
                id="mercury"
                position="-7 1.25 -5" 
                radius=".15" 
                color = "#000"
                shadow>
            </a-sphere>
        </a-scene>
    </body>

    <script>
        document
        .querySelector("#mercury")
        .addEventListener("mouseenter", e => {
          location.href = "mercury.html";
        });
      </script>
</html>
